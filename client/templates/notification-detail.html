{% extends "notifications.html" %}

{% block title %} {{ user.email }} {% endblock title %}

{% block main %}
{% load static %}
<div class="">
    <div class="profile" style="margin-bottom: 2.0rem;">
        <h1>Ntification: {{ subject | title }}</h1>
    </div>
    <div class="row ">
        <div class="col-sm-6">
            <p style="border-bottom: thick grey dotted; padding-bottom: 0.5rem;">
                {{ time_created }}
            </p>
            <div>
                <h5>SENDER:</h5>
                <p>{{ sender_email }}</p>
            </div>
            <div>
                <h5>BODY:</h5>
                <p>{{ body | capfirst }}</p>
            </div>
            <div class="row" style="border-bottom: thin grey solid; background-color: beige; padding-top: 0.5rem;">
            </div>
        </div>
        <div class="col-sm-6">
            <h4>Send Notifications</h4>
            <form action="/notifications/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="receiver" class="control-label">Receiver:</label>
                    <div class="">
                        <input class="form-control" id="receiver" type="text" name="receiver" placeholder="receiver@server.ext" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject" class="control-label">Subject:</label>
                    <div class="">
                        <input class="form-control" id="subject" type="text" name="subject" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="control-label">Notification Body:</label>
                    <div class="">
                        <textarea class="form-control" id="body" name="body" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="submit" value="Send"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
